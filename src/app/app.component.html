<div class="wrapper">
    <app-shopping-list *ngIf="!(error$ | async); else errorBlock"></app-shopping-list>
    <app-shopping-cart *ngIf="!(error$ | async)"></app-shopping-cart>
    
    <ng-template #errorBlock class="error">
        <h2>
            {{ (error$ | async)?.message }}
        </h2>
    </ng-template>
</div>

<app-shopping-dialog *ngIf="isOpen$ | async"></app-shopping-dialog>
