<div [class.loading]="loading$ | async" class="list-container">
    <h2 class="header">Shopping List</h2>
    
    <ul *ngIf="shoppingItems.length; else emptyList" class="list">
        <li *ngFor="let item of shoppingItems" [class.zero-amount]="item.amount < 1">
            <span (click)="editItem(item)" class="btn-list-left" title="Edit item">ðŸ–‰</span>
            <span (click)="addItemToCart(item)" class="content" title="Add to cart one by one">
                <b>{{ item.amount }}</b> Ã— {{ item.name }}
            </span>
            <span (click)="deleteItem(item.id)" class="btn-list-right" title="Delete item">âœ•</span>
        </li>
    </ul>
    
    <ng-template #emptyList>
        <ul class="list empty-list">
            <li>
                No items found. Are you sure there's <em>nothing</em> you want?
            </li>
        </ul>
    </ng-template>
    
    <button (click)="addItem()" class="btn" title="Add new item" type="button">+</button>
</div>
