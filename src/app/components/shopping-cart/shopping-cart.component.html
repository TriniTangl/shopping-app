<div [class.loading]="loading$ | async" class="list-container">
    <h2 class="header">Cart List</h2>
    
    <ul *ngIf="cartList.length; else emptyCart" class="list">
        <li *ngFor="let item of cartList">
            <span (click)="removeFromCart(item)" class="content" title="Remove from cart one by one">
                 <b>{{ item.amountInCart }}</b> Ã— {{ item.name }}
            </span>
            <span (click)="removeAllFromCart(item)" *ngIf="item.amountInCart > 1" class="btn-list-right"
                  title="Remove all from cart">âˆ’</span>
        </li>
    </ul>
    
    <ng-template #emptyCart>
        <ul class="list empty-list">
            <li>
                No items found. You have not added <em>anything</em> to the basket yet?
            </li>
        </ul>
    </ng-template>
    
    <button (click)="buyAll()" [disabled]="!cartList.length" class="btn" title="Buy all" type="button">ðŸ ›</button>
</div>
